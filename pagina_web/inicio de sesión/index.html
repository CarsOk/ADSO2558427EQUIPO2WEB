<!DOCTYPE html>
<html lang="ES-CO">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Iniciar sesión</title>
</head>
<body>
    <main class="contenedorPrincipal">
        <header>
            <div class="logo">
                <div class="contenedorLogoParte1">
                    <img src="img/logo_creditos.png" alt="Creditos" class="logoParte1">
                </div>
                <div class="contenedorLogoParte2">
                    <img src="img/logo_simbolo.png" alt="Simbolo" class="logoParte2">
                </div>
            </div>
        </header>
        <main class="contenedorSesion">
            <article class="iniciarSesion">
                <h3 class="titulo">Iniciar sesión</h3>
                <label for="correo-usuario">
                    <span class="contextoDelInput">Email</span>
                    <input id="correo-usuario" type="text" placeholder="Ingrese un email" class="inputEstilo">
                </label>
                <label for="constraseña-usuario">
                    <span class="contextoDelInputContraseña">Contraseña</span>
                    <input input type="password" id="contraseña-usuario" type="text" class="inputEstilo">
                </label>
                <button class="ingresar">Ingresar</button>
                <a href="#" class="contraseñaOlvidada">No recuerdo mi contraseña</a>
            </article>
            <section class="textoNuevoUsuario">
                <div class="linea"></div>
                <p class="contenidoNuevoUsuario">¿Eres nuevo?</p>
                <div class="linea"></div>
            </section>
            <button class="crearUsuario">Crea tu cuenta de crédito</button>
        </main>
        <footer>
            <p class="textoPiePagina">@2023 Créditos 3A</p>
        </footer>
    </main>
</body>
</html>
